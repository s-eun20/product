<!DOCTYPE html>
<head>
    <title>회원가입</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8fafc;
        }
        .register-container {
            margin-top: 80px;
            max-width: 400px;
            background: #fff;
            padding: 2.5rem 2rem 2rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 6px 32px rgba(0,0,0,0.07);
        }
        .form-label {
            font-weight: 500;
        }
        .logo {
            font-size: 2.2rem;
            font-weight: bold;
            color: #0d6efd;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }
        .login-link {
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="register-container">
        <div class="logo text-center mb-3">
            Product Manager
        </div>
        <h3 class="text-center mb-4">회원가입</h3>
        <form th:action="@{/register}" method="post" th:object="${user}">
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="이메일을 입력하세요" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="비밀번호를 입력하세요" required>
            </div>
            <!-- 회원가입 실패 메시지 -->
            <div th:if="${error}" class="alert alert-danger py-2 mb-3" role="alert" th:text="${error}"></div>
            <div class="d-grid mb-2">
                <button type="submit" class="btn btn-primary btn-block">회원가입</button>
            </div>
        </form>
        <div class="text-center login-link mt-2">
            이미 계정이 있으신가요?
            <a th:href="@{/login}" class="text-decoration-none ms-1">로그인</a>
        </div>
    </div>
</div>
<!-- Bootstrap JS CDN (선택) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
