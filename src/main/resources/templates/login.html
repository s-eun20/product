<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8fafc;
        }
        .login-container {
            margin-top: 80px;
            max-width: 400px;
            background: #fff;
            padding: 2.5rem 2rem 2rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 6px 32px rgba(0,0,0,0.07);
        }
        .form-label {
            font-weight: 500;
        }
        .logo {
            font-size: 2.2rem;
            font-weight: bold;
            color: #0d6efd;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }
        .register-link {
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="login-container">
        <div class="logo text-center mb-3">
            Product Manager
        </div>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">이메일</label>
                <input type="email" class="form-control" id="username" name="username" placeholder="이메일을 입력하세요" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <div th:if="${param.error}" class="alert alert-danger py-2 mb-3" role="alert">
                이메일 또는 비밀번호가 올바르지 않습니다.
            </div>
            <div class="d-grid mb-2">
                <button type="submit" class="btn btn-primary btn-block">로그인</button>
            </div>
        </form>
        <div class="text-center register-link mt-2">
            아직 회원이 아니신가요?
            <a th:href="@{/register}" class="text-decoration-none ms-1">회원가입</a>
        </div>
    </div>
</div>
<!-- Bootstrap JS CDN (선택) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
